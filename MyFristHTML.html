<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>

    <style type="text/css">
        body {
            background-color: yellow
        }

        p {
            font-family: arial;
            /*字体样式 */
            font-size: 20px;
            /*字体的解析度*/
            color: blue;
            text-align: center;
        }

        /* 对应标签p中id为sec的样式更改  在id中 id的赋值是无法重名的*/
        #sec {
            color: brown
        }

        /* 对应标签p中class为sec的样式更改 在class中 class的赋值是可以重复的*/
        .sec {
            color: rgb(18, 240, 48)
        }
    </style>
</head>

<body>
    <p>一个段落</p>
    <p id="sec">一个段落</p>
    <p class="sec">一个段落</p>
    <p style="color: aliceblue;">一个段落</p>

    <h1>我的第一个标题</h1>

    <div>aaaaaaaaaaa</div>
    <div>bbbbbbbbbbb</div>
    <span>cccccccccc</span>
    <span>ddddddddddddd</span>

    <a href="https://www.runoob.com/" target="_blank">创建新窗口的连接!</a>
    <a href="https://www.runoob.com/">从原本窗口跳转的连接（不创建新的窗口）!</a>

</body>

</html>
